<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sedef Doğum Günü 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    #balloon {
      width: 150px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #ff6f61, #d62828);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: float 3s ease-in-out infinite;
      z-index: 10;
    }
    #balloon::after {
      content:'';
      width:2px; height:50px;
      background:#fff;
      position:absolute;
      bottom:-50px;
      left:50%;
      transform:translateX(-50%);
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px);}
    }
    #message {
      display:none;
      font-size:1.5em;
      color:white;
      text-shadow:2px 2px 5px #000;
      margin-top: 20px;
      z-index: 20;
    }
    img.cat {
      position: absolute;
      z-index: 5;
      transition: all 2s ease-out;
    }
  </style>
</head>
<body>

  <div id="balloon"></div>
  <div id="message">💖 SEDEFFFFFFFFFFFFFF 💖 İYİ Kİ DOĞDUN 🎉 İYİ Kİ VARSIN 💕 SENİN GİBİ BİR İNSANI TANIDIĞIM İÇİN ÇOK ŞANSLIYIM 💖💖💖 YENİ YAŞIN UMARIM MUTLU GEÇERRRRR 😍 SENİ ÇOK SEVİYOMMMM 💕🎂🎁 İYİ Kİ DOĞDUN!!!!!! 💖</div>

  <!-- Şarkı -->
 <audio id="song" preload="auto">
  <source src="Nerdeysen.mp3" type="audio/mp3">
</audio>


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const balloon = document.getElementById('balloon');
    const message = document.getElementById('message');
    const song = document.getElementById('song');

    // Kendi kedi fotoğrafların
    const catImages = [
      'kedi1.jpg',
      'kedi2.jpg',
      'kedi3.jpg',
      'kedi4.jpg',
      'kedi5.jpg'
    ];

    balloon.addEventListener('click', () => {
      // Balon kaybolsun
      balloon.style.display = 'none';

      // Konfeti
      confetti({ particleCount: 60, angle: 60, spread: 70, origin: { x: 0, y: 1 }});
      confetti({ particleCount: 60, angle: 120, spread: 70, origin: { x: 1, y: 1 }});

      // Mesaj
      message.style.display = 'block';

      // Şarkı çal
      song.play();

      // Çoklu kediler ekle
      catImages.forEach((src, index) => {
        const cat = document.createElement('img');
        cat.src = src;
        cat.className = 'cat';
        cat.style.width = `${100 + Math.random()*50}px`;

        // Kedileri ekranın sağ sol köşelerine yerleştir
        if(index % 2 === 0) {
          cat.style.left = '5%';
        } else {
          cat.style.right = '5%';
        }

        cat.style.bottom = `${5 + index*10}%`;
        document.body.appendChild(cat);

        // Kediler yukarıya doğru uçsun ve kaybolsun
        setTimeout(() => {
          cat.style.bottom = `${50 + Math.random()*20}%`;
          cat.style.transform = `rotate(${Math.random()*360}deg)`;
          cat.style.opacity = 0;
        }, 50);

        setTimeout(() => cat.remove(), 3000);
      });
    });
  </script>
</body>
</html>
