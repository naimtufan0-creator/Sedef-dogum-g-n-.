<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sedef Doğum Günü 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      background: #000;
    }

    /* Arka plan fotoğrafı */
    body::before {
      content: '';
      position: absolute;
      top:0; left:0; width:100%; height:100%;
      background: url('sedef.jpg') center/cover no-repeat;
      z-index: -2;
      opacity: 0.3;
    }

    #balloon {
      width: 150px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #ff6f61, #d62828);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: float 3s ease-in-out infinite;
      z-index: 10;
    }

    #balloon::after {
      content:'';
      width:2px; height:50px;
      background:#fff;
      position:absolute;
      bottom:-50px;
      left:50%;
      transform:translateX(-50%);
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px);}
    }

    #message-container {
      display: none;
      position: relative;
      margin-top: 20px;
      z-index: 20;
    }

    #message {
      font-size: 1.8em;
      color:white;
      text-shadow:2px 2px 5px #000;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    img.cat {
      position: absolute;
      width: 120px;
    }

    .heart {
      position: absolute;
      top: -20px;
      font-size: 28px;
      animation: fall 5s linear infinite;
      color: pink;
    }

    @keyframes fall {
      0% { transform: translateY(0) scale(1); opacity: 1;}
      100% { transform: translateY(100vh) scale(0.5); opacity: 0;}
    }
  </style>
</head>
<body>

  <!-- Kalp yıldızlar -->
  <div class="heart" style="left:10%;">❤️</div>
  <div class="heart" style="left:30%;">💖</div>
  <div class="heart" style="left:50%;">❤️</div>
  <div class="heart" style="left:70%;">💖</div>
  <div class="heart" style="left:90%;">❤️</div>

  <div id="balloon"></div>

  <div id="message-container">
    <div id="message">💖 SEDEFFFFFFFFFFFFFF 💖 İYİ Kİ DOĞDUN 🎉 İYİ Kİ VARSIN 💕 SENİN GİBİ BİR İNSANI TANIDIĞIM İÇİN ÇOK ŞANSLIYIM 💖💖💖 YENİ YAŞIN UMARIM MUTLU GEÇERRRRR 😍 SENİ ÇOK SEVİYOMMMM 💕🎂🎁 İYİ Kİ DOĞDUN!!!!!! 💖</div>
    <!-- Kediler -->
    <img class="cat" src="kedi1.jpg" style="left:-130px; top:0; width:120px;">
    <img class="cat" src="kedi2.jpg" style="left:-130px; top:100px; width:180px;">
    <img class="cat" src="kedi3.jpg" style="right:-130px; top:0; width:140px;">
    <img class="cat" src="kedi4.jpg" style="right:-130px; top:100px; width:140px;">
    <img class="cat" src="kedi5.jpg" style="top:-100px; left:50%; transform:translateX(-50%); width:160px;">
  </div>

  <!-- Şarkı -->
  <audio id="song">
    <source src="Nerdeysen.mp3" type="audio/mp3">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const balloon = document.getElementById('balloon');
    const messageContainer = document.getElementById('message-container');
    const song = document.getElementById('song');

    // Nakaratın başladığı ve bittiği saniyeler (örnek)
    const startTime = 65; // 1:05
    const endTime = 100;  // 1:40

    function playChorus() {
      song.currentTime = startTime;
      song.play();
    }

    song.addEventListener("timeupdate", () => {
      if (song.currentTime >= endTime) {
        song.pause();
      }
    });

    balloon.addEventListener('click', () => {
      balloon.style.display = 'none';
      confetti({ particleCount: 60, angle: 60, spread: 70, origin: { x: 0, y: 1 }});
      confetti({ particleCount: 60, angle: 120, spread: 70, origin: { x: 1, y: 1 }});
      messageContainer.style.display = 'block';

      playChorus(); // balona tıklandığında nakarat çal
    });
  </script>
</body>
</html>
