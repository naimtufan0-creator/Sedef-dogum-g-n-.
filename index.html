<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SÃ¼rpriz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: url('sedef.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    h1 {
      font-size: 50px;
      color: white;
      margin-top: 20px;
    }

    #balloon {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #balloon:hover {
      transform: scale(1.1);
    }

    .star {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-100px); opacity: 1; }
      to { transform: translateY(600px); opacity: 0; }
    }

    /* Kalp ÅŸeklinde yÄ±ldÄ±zlar */
    #stars {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    /* PatladÄ±ktan sonra Ã§Ä±kan yazÄ± */
    #loveText {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: #ff1493;
      font-weight: bold;
      text-shadow: 2px 2px 20px white;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <h1>SÃ¼rpriz Balon ðŸŽˆ</h1>
  <img id="balloon" src="balloon.png" alt="Balon">

  <!-- YÄ±ldÄ±zlar -->
  <div id="stars"></div>

  <!-- PatlayÄ±nca Ã§Ä±kan yazÄ± -->
  <div id="loveText">ðŸ’– SENÄ° SEVÄ°YORUM ðŸ’–</div>

  <!-- ÅžarkÄ± -->
  <audio id="song">
    <source src="Nerdeysen.mp3" type="audio/mp3">
  </audio>

  <script>
    const balloon = document.getElementById("balloon");
    const starsContainer = document.getElementById("stars");
    const loveText = document.getElementById("loveText");
    const song = document.getElementById("song");

    // Kalp ÅŸeklinde yÄ±ldÄ±zlarÄ± Ã¼ret
    function createStars() {
      const heartCoords = [
        [0, -50], [40, -80], [80, -50], [40, 0], 
        [-40, 0], [-80, -50], [-40, -80], [0, -50]
      ];
      heartCoords.forEach(([x, y]) => {
        const star = document.createElement("div");
        star.className = "star";
        star.innerText = "â˜…";
        star.style.left = `${window.innerWidth/2 + x}px`;
        star.style.top = `${y}px`;
        starsContainer.appendChild(star);
      });
    }

    // Balona tÄ±klanÄ±nca
    balloon.addEventListener("click", () => {
      // ÅžarkÄ±nÄ±n nakarat kÄ±smÄ±na atla (Ã¶rnek: 60. saniye)
      song.currentTime = 60;
      song.play();

      starsContainer.style.display = "block";
      createStars();

      setTimeout(() => {
        balloon.style.display = "none";
        starsContainer.style.display = "none";
        loveText.style.display = "block";
      }, 4000); // 4 sn sonra balon patlasÄ±n
    });
  </script>
</body>
</html>
